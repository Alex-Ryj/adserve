server:
  port: 8080
camel:
  springboot:
    name: ServicesRest
management:
  port: 8081
endpoints:
  enabled: false
  health:
    enabled: true
quickstart:
  generateOrderPeriod: 10s
  processOrderPeriod: 30s
api:
   path: '/camel'
   port: 8080
spring:
   datasource:
      url: jdbc:h2:~/data;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
      driverClassName: org.h2.Driver
      username: sa
      password: password
      jpa:
         database-platform: org.hibernate.dialect.H2Dialect
   h2:
      console:
         enabled: true
         path: /h2/
   jpa:
      hibernate:
         ddl-auto: update   
   mvc:
      view:
         prefix: /WEB-INF/views/
         suffix: .html
      freemaker:      
         checkTemplateLocation: false 
         
            